<!DOCTYPE html>
<head>
  <style>
    body {
        max-width: max(60%,600px);
        margin-inline: auto;
    }

    .uppieDescription {
        font-size: larger;
        font-style:oblique;
    }
  </style>
</head>
<body>
    <script  crossorigin type="module" src="./main.js"></script>
    <!-- recipientAccount   address :  0xdC237054074a32A50d284340D8f8E5A3C9274A16
    aaveToken   address :  0xEdBC7449a9b594CA4E053D9737EC5Dc4CbCcBfb2
    topUpThreshold   uint256 :  200000000000000000000
    topUpTarget   uint256 :  220000000000000000000
    maxBaseFee   uint256 :  10000000000
    minHealthFactor   uint256 :  115792089237316195423570985008687907853269984665640564039457584007913129639934 -->
    <form>
        <label for="recipientAccountInput">recipientAccount:</label>
        <input type="text" id="recipientAccountInput" name="recipientAccountInput">
        <br>

        <label for="topUpThresholdInput">topUpThreshold:</label>
        <input type="text" id="topUpThresholdInput" name="topUpThresholdInput">
        <br>

        <label for="topUpTargetInput">topUpTarget:</label>
        <input type="text" id="topUpTargetInput" name="topUpTargetInput">
        <br>

        <div id="advancedOptions" hidden>
            <label for="aaveTokenInput">aaveToken:</label>
            <input type="text" id="aaveTokenInput" name="aaveTokenInput" value="0xEdBC7449a9b594CA4E053D9737EC5Dc4CbCcBfb2">
            <span class="aaveTokenName">AAVESTOKENNAME</span>
            <br>
    
    
            <label for="maxBaseFeeInput">maxBaseFee:</label>
            <input type="text" id="maxBaseFeeInput" name="maxBaseFeeInput" value="10">
            <span>gwei</span>
            <br>
    
            <label for="minHealthFactorInput">minHealthFactor:</label>
            <input type="text" id="minHealthFactorInput" name="minHealthFactorInput"  placeholder="if unsure, leave empty">
            <br>

        </div>

     
    </form>
    <button id="showAdvancedBtn">show advanced options</button>
    <br>
    <br>
    <div class="uppieDescription">
        This uppie will: top up the recipient account <span class="recipientAccount">0xRECIPIENTACCOUNT</span> when its has less than <span class="topUpThreshold">TOPUPTHRESHOLD</span> <span class="underlyingTokenSymbol">UNDERLYINGSYMBOL</span>
        until the account has  <span class="topUpTarget">TOPUPTARGET</span> <span class="underlyingTokenSymbol">UNDERLYINGSYMBOL</span>, 
        with funds on aave from the payee account <span class="payeeAccount">0xPAYEEACOUNT</span> 

    </div>

    <button id="createUppie">create uppie</button>

</body>
